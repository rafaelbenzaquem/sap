spring:
  application:
    name: SIPE-TEST
  sql:
    init:
      mode: always
  flyway:
    enabled: false
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:~/test;MODE=MySQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS sispontodb
    username: sa
    password: sa123456
    driver-class-name: org.h2.Driver
  test:
    database:
      replace: none
  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        default_schema: sispontodb

sipe:
  web:
    url: ${SIPE_WEB_URL:localhost:4200}

coletor:
  api:
    url: ${COLETOR_API_URL:localhost:8082}

jsarh:
  api:
    url: ${JSARH_API_URL:localhost:8087}