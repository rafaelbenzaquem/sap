<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vínculos (com Filtros)</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #eee;
        }

        #paginacao {
            margin-top: 10px;
        }

        #paginacao button {
            margin-right: 10px;
        }

        #controles {
            margin-bottom: 15px;
        }

        .filtros {
            margin-top: 10px;
        }

        .filtros input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h1>Lista de Vínculos (com Filtros XML)</h1>

<div id="controles">
    <label for="tamanhoPagina">Registros por página:</label>
    <select id="tamanhoPagina" onchange="carregarVinculos()">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
    </select>

    <button onclick="carregarVinculos()">Carregar Vínculos</button>

    <div class="filtros">
        <input type="text" id="filtroNome" placeholder="Filtrar por Nome" oninput="carregarVinculos()" />
        <input type="text" id="filtroMatricula" placeholder="Filtrar por Matrícula" oninput="carregarVinculos()" />
        <input type="text" id="filtroCracha" placeholder="Filtrar por Crachá" oninput="carregarVinculos()" />
    </div>
</div>

<div id="tabela-vinculos"></div>
<div id="paginacao"></div>

<template id="template-tabela">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Crachá</th>
            <th>Hora Diária</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</template>

<script>
    let ultimaUrl = '';

    function getTamanhoPagina() {
        return document.getElementById('tamanhoPagina').value;
    }

    function getFiltros() {
        return {
            nome: document.getElementById('filtroNome').value.trim(),
            matricula: document.getElementById('filtroMatricula').value.trim(),
            cracha: document.getElementById('filtroCracha').value.trim()
        };
    }

    function construirUrlBase(baseUrl = 'http://localhost:8084/v1/sap/vinculos') {
        const size = getTamanhoPagina();
        const { nome, matricula, cracha } = getFiltros();
        const params = new URLSearchParams({ size });

        if (nome) params.append('nome', nome);
        if (matricula) params.append('matricula', matricula);
        if (cracha) params.append('cracha', cracha);

        return `${baseUrl}?${params.toString()}`;
    }

    async function carregarVinculos(url = null) {
        if (!url) {
            url = construirUrlBase();
        } else {
            // Atualiza os filtros mesmo se a URL for da paginação
            const u = new URL(url);
            const filtros = getFiltros();
            u.searchParams.set('size', getTamanhoPagina());
            if (filtros.nome) u.searchParams.set('nome', filtros.nome); else u.searchParams.delete('nome');
            if (filtros.matricula) u.searchParams.set('matricula', filtros.matricula); else u.searchParams.delete('matricula');
            if (filtros.cracha) u.searchParams.set('cracha', filtros.cracha); else u.searchParams.delete('cracha');
            url = u.toString();
        }

        ultimaUrl = url;

        try {
            const response = await fetch(url, {
                headers: {
                    'Accept': 'application/xml'
                }
            });

            const text = await response.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(text, 'application/xml');

            const conteudos = xmlDoc.getElementsByTagName('content');

            const template = document.querySelector('#template-tabela');
            const clone = template.content.cloneNode(true);
            const tbody = clone.querySelector('tbody');

            for (let i = 1; i < conteudos.length; i++) {
                const item = conteudos[i];

                const id = item.getElementsByTagName('id')[0]?.textContent || '';
                const nome = item.getElementsByTagName('nome')[0]?.textContent || '';
                const matricula = item.getElementsByTagName('matricula')[0]?.textContent || '';
                const cracha = item.getElementsByTagName('cracha')[0]?.textContent || '';
                const horaDiaria = item.getElementsByTagName('hora_diaria')[0]?.textContent || '';

                const row = document.createElement('tr');
                row.innerHTML = `
            <td>${id}</td>
            <td>${nome}</td>
            <td>${matricula}</td>
            <td>${cracha}</td>
            <td>${horaDiaria}</td>
          `;

                tbody.appendChild(row);
            }

            document.querySelector('#tabela-vinculos').innerHTML = '';
            document.querySelector('#tabela-vinculos').appendChild(clone);

            // PAGINAÇÃO
            let nextPageUrl = null;
            let prevPageUrl = null;
            const links = xmlDoc.getElementsByTagName('links');

            for (let i = 0; i < links.length; i++) {
                const rel = links[i].getElementsByTagName('rel')[0];
                const href = links[i].getElementsByTagName('href')[0];
                if (!rel || !href) continue;

                const tipo = rel.textContent;
                const urlLimpa = href.textContent.replace('{&nome,cracha,matricula}', '');

                if (tipo === 'next') {
                    nextPageUrl = urlLimpa;
                } else if (tipo === 'prev') {
                    prevPageUrl = urlLimpa;
                }
            }

            const paginacaoDiv = document.getElementById('paginacao');
            paginacaoDiv.innerHTML = '';

            if (prevPageUrl) {
                const btnPrev = document.createElement('button');
                btnPrev.textContent = 'Página Anterior';
                btnPrev.onclick = () => carregarVinculos(prevPageUrl);
                paginacaoDiv.appendChild(btnPrev);
            }

            if (nextPageUrl) {
                const btnNext = document.createElement('button');
                btnNext.textContent = 'Próxima Página';
                btnNext.onclick = () => carregarVinculos(nextPageUrl);
                paginacaoDiv.appendChild(btnNext);
            }

        } catch (error) {
            console.error('Erro ao carregar vínculos (XML):', error);
            document.querySelector('#tabela-vinculos').innerHTML = '<p style="color:red">Erro ao carregar os dados XML.</p>';
        }
    }
</script>

</body>
</html>
